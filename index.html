<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Ride</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

    <!-- HEADER -->
    <div class="logo">
        <h1>School <span>Ride</span></h1>
        <img src="asset/gojek.jpg">
        <p>Antar Jemput Aman, Nyaman, dan Tepat Waktu, Kepastian untuk Orang Tua, Kebahagiaan untuk Anak</p>
    </div>

    <!-- MENU -->
    <div class="menu">
        <div class="motor">
            <a href="motor.html">
                <i class="fa-solid fa-motorcycle"></i>
            </a>
            <p>Motor</p>
        </div>
        <div class="motor">
            <i class="fa-solid fa-car"></i>
            <p>Mobil</p>
        </div>
        <div class="motor">
            <i class="fa-solid fa-square-plus"></i>
            <p>Lainnya</p>
        </div>
    </div>

    <div class="fitur">
        <img src="asset/ojek.png">
        <p>Langkah Mudah, Tinggal Klik !
            Kami Siap Antar Jemput dengan Aman
        </p>
    </div>

    <!-- FOOTER -->
     <div class="footer">
        <div class="menufooter">
            <i class="fa-solid fa-house"></i>
            <p>Beranda</p>
        </div>
        <div class="menufooter">
            <i class="fa-solid fa-gear"></i>
            <p>Settings</p>
        </div>
        <div class="menufooter">
            <i class="fa-solid fa-comments"></i>
            <p>Chat</p>
        </div>
     </div>
</body>
</html>
